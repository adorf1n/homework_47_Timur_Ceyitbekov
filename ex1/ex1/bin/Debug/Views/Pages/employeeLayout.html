@model dynamic

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee List</title>
  </head>
  <body>
    <h1>Employee List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        @foreach (var employee in Model.Employees) {
        <tr>
          <td>@employee.ID</td>
          <td>@employee.Name</td>
          <td>@employee.Age</td>
        </tr>
        }
      </tbody>
    </table>
  </body>
</html>
